<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBC Quiz App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header id="quizHeader">TBC Quiz App (Frontend Development 2025-2026)</header>

        <!-- Menu -->
        <div class="menu active" id="menu">
            <h2>Select a Topic</h2>
            <div id="topics"></div>
        </div>

        <!-- Quiz -->
        <div class="quiz" id="quiz">
            <div class="timer" id="timer">Time: 03:00</div>
            <form id="quizForm"></form>
            <button class="submit-btn" id="submitBtn" type="button">Submit</button>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <h2>Results</h2>
            <div class="quiz-results" id="quizResults"></div>
            <div id="resultDetails"></div>
            <button class="restart-btn" id="restartBtn">Restart</button>
        </div>

        <!-- Modal Popup -->
        <div class="modal" id="resultModal">
            <div class="modal-content">
                <h3>Quiz Completed</h3>
                <div id="modalSummary"></div>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>
    
    <script src="./quizData.js"></script>
    <script src="./quizApp.js"></script>
</body>
</html>
